{% extends 'base.html' %}
{% block content %}
<a href="http://localhost:8000/todos/add">add task</a>
<ul>
  {% for todo in todos %}
  <p>Title: {{ todo.title }}</p>
  <p>ID: {{ todo.id }}</p>
  <p>Description: {{ todo.text }}</p>
  {% empty %}
  <p>you have nothing to do.</p>
  {% endfor %}
</ul>
{% endblock %}
