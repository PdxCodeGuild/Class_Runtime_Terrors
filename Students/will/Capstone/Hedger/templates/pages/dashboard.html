{% extends 'base.html' %}
{% block content %}
    <h1>Dashboard</h1>
    <div>
        {% for api in api %}
        <p>User: {{ api.user }}</p>
        
        <p>Balances: {{api_reply}}<br>
          BTC: {{BTC_balance}} <br>
          ETH: {{PAX_balance}} <br>
        </p>
    </div>
    
    <div class = 'chart' id = 'chart'>{% autoescape off %}
      {{ plot_div }}
      {% endautoescape %}</div>
  {% empty %}
  {% endfor %}
        

{% endblock %}
