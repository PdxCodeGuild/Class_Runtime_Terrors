{% extends 'base.html' %}

{% block content %}
<form id = 'api-form' action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">API Key</label>
        <input type="text" class="form-control" name="api_key" id="api_key" aria-describedby="emailHelp"
            placeholder="Enter API Key">
        <small id="api_help_text" class="form-text text-muted">create, and then copy and paste key here.</small>
    </div>
    <div class="form-group">
        <label for="password">Secret Key</label>
        <input type="password" class="form-control" name='secret_api' id="password" placeholder="API Secret">
    </div>
    <button type="submit" class="mt-3 btn btn-primary">Submit</button>
</form>
{% endblock %}
