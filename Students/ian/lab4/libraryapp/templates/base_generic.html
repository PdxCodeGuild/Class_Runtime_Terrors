<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block page_title %}<title>{{ page_title }}</title>{% endblock %}
    {% load static %}
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: center/.5% linear-gradient(to left bottom, coral, rgb(255, 196, 0), red);
            animation: wobble 1500ms linear 1 forwards;
        }

        body {
            margin: auto;
            padding: 10%;

        }

        @keyframes wobble {
            0% {
                background: center/15.5% linear-gradient(to left bottom, coral, rgb(255, 196, 0), rgb(255, 81, 1));
            }

            50% {
                background: center/2.25% linear-gradient(to left bottom, rgb(255, 165, 31), coral, rgb(255, 196, 0));
            }

            100% {
                background: center/.5% linear-gradient(to left bottom, coral, rgb(255, 166, 0));
            }
        }
    </style>
</head>

<body>
    <div class="content">
        {% if user.is_authenticated %}
        welcome {{ user }}
        {% else %}
        <a href="accounts/login">login</a>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>

</html>
