{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>I-181 SM Tool</title>
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>

        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> -->
        <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}">  
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="{% static 'js/cal2.js' %}"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'home'%}">Home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'book_list'%}">Army Forms</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">Company Calendar</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'upload_ask'%}">Requests</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'ask_list'%}">Requests List</a></li>

                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">            
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    {% block content %}
                    replace me
                    {%endblock %}
                    
                    <div class="social-icons">
                        <img src="{%static 'img/WA.jpg'%}">
                    </div>
                </div>
            </section>
            <hr class="m-0" />
            <!-- Experience-->
            <section class="resume-section" id="experience">
                <div class="resume-section-content">

                    <h1 class="mb-0">
                        COMPANY CALENDAR
                    </h1>
                    <div>
                        <div id='calendar'></div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script>
            axios({
            method: 'get',
            url: '{% url "core:get_events" %}'
            }).then(reponse => {
                var calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: '2021-02-07',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: reponse.data
                });

                calendar.render();
            console.log(reponse.data)
            }) 

        </script>
    </body>
</html>
