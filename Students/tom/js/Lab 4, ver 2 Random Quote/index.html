<body>

        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>

    <button id="quoteSearch">Search</button>

    <p id="quote"></p>
    <div id="author"></div>


    <script src="api.js"></script>
    <script src="randomquote.js"></script>
</body>
</html>
