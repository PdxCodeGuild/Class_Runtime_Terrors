{% extends 'base.html' %}
{% block content %}

<head>
    <title>URL Shortener Home Page</title>
</head>

<h1>URL Shortener</h1>

<form action="{% url 'home' %}" method="POST">
{% csrf_token %}<br/>
<label for='url'>Enter URL</label>
<input type="text" id="original_url" name="original_url" size="50">
<input type="submit" value="Submit">
</form>

<h2>Your shortened URLs are:</h2>
{% for original_url in generated_urls%}
<h3><a href="{{"></a></h3>


{% endblock %}
