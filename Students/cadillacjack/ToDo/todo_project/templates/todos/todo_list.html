{% extends 'base.html' %}
{% block content %}
<a href="http://localhost:8000/todo/add">Add Task</a>


{% for todo in todos %}
<p>
    Title:<a href="http://localhost:8000/todo/details/{{ todo.id }}">{{ todo.title }}</a>
</p>
<p>ID: {{ todo.id }}</p>
<p>Description: {{ todo.text }}</p>
{% empty %}
<p>There are no items on your Todo list</p>
{% endfor %}
{% endblock %}
