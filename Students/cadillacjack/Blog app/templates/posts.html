{%extends base.html%}
{%block content%}
<ul>
<a href="http://localhost:8000/add">Add a blog post</a>
    {% for post in blogs %}
    <p><a href="http://localhost:8000/details/{{post.id}}"> Title: {{post.title}}</a></p>
    <p>ID: {{post.id}}</p>
    <p>Description: {{post.text}}</p>
    <p>Pub Date: {{post.pub_date}}</p>
    {%empty%}
    {%endfor%}
</ul>
{%endblock%}
