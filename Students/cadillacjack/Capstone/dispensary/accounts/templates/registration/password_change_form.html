{% extends 'shop/base.html' %}
{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <form method="POST">
        {{ form.as_p }}
        <p><input type="submit" value="Change Password"></p>
        {% csrf_token %}
    </form>
{% endblock %}
