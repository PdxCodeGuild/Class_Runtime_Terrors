<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css"/>
</head>
<body>
    <div class="container">
        <head id="headContainer">
            <h1 id="list-name">My To Do List</h1>
                <div class="name">
                    <h1 class="headTitle" id="headLabel"></h1>Add Some Content And Get To It!:</h1>
                </div>
                <input type=text value="" id="text-field">
                <button id="btn-1">Add Tasks</button>
            </head>
        
        <work class="left" id="toDo">
            <h1 id=toDoLabel>To Do</h1>
            <div class="waitList" id="toDoList">
                

            </div>


            <button id="btn-2">Completed</button>
            <button id="btn-3">Remove</button>
        </work>

        <done class="right" id="done">
            <h1 id="doneLabel">Completed Tasks</h1>
            <div class="doneList" id="complete">
                <!-- <img class="checks" id="check1" width=35px src="https://www.pngfind.com/pngs/m/0-1378_check-mark-checkbox-png-transparent-png.png">
                <img class="checks" id="check2" width=35px src="https://www.pngfind.com/pngs/m/0-1378_check-mark-checkbox-png-transparent-png.png">
                <img class="checks" id="check3" width=35px src="https://www.pngfind.com/pngs/m/0-1378_check-mark-checkbox-png-transparent-png.png"> -->

            </div>
        </done>
    </div>
    
 
    

    <script src="../New.file.js"></script>
</body>
</html>
