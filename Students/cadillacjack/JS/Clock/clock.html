<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css"/>
</head>
<body>
    <header class="welcome">
        <h1 class="name">Cadillac Jacks Time Crystal</h1>
        <h2 class="now"></h2>
    </header>
    <sidebar class="side">
        
        <ul class="laps">
            <li>Your Lap Times Will Appear Below</li>
        </ul>

    </sidebar>
    <main class="clocks">
        <button class="btn" id="startBtn">Start Lap</button>
        <button class="btn" id="stopBtn">Stop Lap</button>
        <h1 class="clocked"></h1>
    </main>
    <footer class="foot">
        <ul id=times>
            <li class="units">Hours</li>
            <li class="units">Ten Minutes</li>
            <li class="units">Minutes</li>
            <li class="units">Ten Seconds</li>
            <li class="units">Seconds</li>
        </ul>
        <div class="countDown" id="countDown">
            <select name="halfDay" size="1" class="listbox">  
                <option value="0"> 0 </option>  
                <option value="1"> 1 </option>  
                <option value="2"> 2 </option> 
                <option value="3"> 3 </option>  
                <option value="4"> 4 </option>  
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="9"> 9 </option>
                <option value="10"> 10 </option>
                <option value="11"> 11 </option>   
            </select>
            <select name="tenMinutes" size="1" class="listbox">  
                <option value="0"> 0 </option>  
                <option value="1"> 1 </option>  
                <option value="2"> 2 </option>  
                <option value="3"> 3 </option>  
                <option value="4"> 4 </option>  
                <option value="5"> 5 </option>  
            </select>
            <select name="Minutes" size="1" class="listbox">  
                <option value="0"> 0 </option>  
                <option value="1"> 1 </option>  
                <option value="2"> 2 </option>  
                <option value="3"> 3 </option>  
                <option value="4"> 4 </option>  
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="9"> 9 </option>  
            </select>
            <select name="tenSeconds" size="1" class="listbox">  
                <option value="0"> 0 </option>  
                <option value="1"> 1 </option>  
                <option value="2"> 2 </option>  
                <option value="3"> 3 </option>  
                <option value="4"> 4 </option>  
                <option value="5"> 5 </option>  
            </select>
            <select name="Seconds" size="1" class="listbox">  
                <option value="0"> 0 </option>  
                <option value="1"> 1 </option>  
                <option value="2"> 2 </option>  
                <option value="3"> 3 </option>  
                <option value="4"> 4 </option>  
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="9"> 9 </option>  
            </select>
        </div>

    </footer>
    

    <script src="clock.js"></script>
</body>
</html>
