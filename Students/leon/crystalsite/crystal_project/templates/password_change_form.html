{% extends parent_template|default:'user/base_user.html' %}

{% block title %}
{{ block.super }} - Change Password
{% endblock %}

{% block content %}
<div>
    <div>
        <form action="{% url 'pw-change' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">
                Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
