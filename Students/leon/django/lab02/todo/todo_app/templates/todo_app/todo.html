{% extends 'todo_app/base.html' %}

{% block content %}

        {% for task in tasks %}
        <div class="post">
            <h3><a href="{% url 'post_detail' pk=task.pk %}">{{ task.task }}</a></h3>
            <div class="date">                
                <p>Start: {{ task.start }}</p>
                <p>Finished: {{ task.end }}</p>
                <p>Completed? {{ task.done }}</p>
            </div>         
        </div>
        {% endfor %}

{% endblock %}
