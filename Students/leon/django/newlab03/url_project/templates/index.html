{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX url short take 4</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>

<body>
    <div class="page-header">
    <h1><a href="/">A URL shortener page</a></h1>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class='alert alert-{{message.tags}}'>
            {{message}}
            </div>
        {% endfor %}
    {% endif %}

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
    
                <form method="POST" action="/">
                    <div>
                        {% csrf_token %}
                        <label for="bo">Paste URL here: </label>
                        <input name="url_name" type="text" id="bo">
                    </div>
                    <button type="submit">Shrink!</button>
                </form>
            </div>
        </div>
    </div>                
    <hr>
    <h2 class='text-center'>List of URLS</h2>
    {% for url in my_urls %}
    <p class='text-center mt-3 mb-2'><a href='https://{{url.url_name}}' target='_blank'>{{url.shortened_url}}</a></p>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
