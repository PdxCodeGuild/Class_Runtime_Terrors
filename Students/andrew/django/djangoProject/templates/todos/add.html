{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'add' %}" method="POST">
    {% csrf_token %} title: <br />
    <input type="text" name="title" placeholder="Enter a task" /><br>
        <input type="text" name="title" id="" cols="30" rows="10">
    description: <br>
        <textarea name="text" id="" cols="30" rows="10">Enter a task</textarea>
        <br>
    status: <br>
        <select name="status">
            <br>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        <br>
        <input type="submit" value="add">
    </form>
{% endblock %}
