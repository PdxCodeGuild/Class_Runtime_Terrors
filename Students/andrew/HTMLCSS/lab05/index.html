<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Burrito King Order Form</title>
</head>

<body>
    <div class="container-fluid wave">
        <div class="row header-row">
            <header>
                <div id="logo">
                    <img src="/img/burritoking.jpg" class="logo" alt="logo">
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 220"><path fill="#ffd700" fill-opacity="1" d="M0,192L80,170.7C160,149,320,107,480,112C640,117,800,171,960,176C1120,181,1280,139,1360,117.3L1440,96L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>

            </header>
        </div>
    </div>


    <div class="container ">
        <div class="row main-container">

            <div class="col-1"></div>

            <div class="col-2" id="image">

                <div class="card shadow" style="width: 18rem;">
                    <img src="/img/burrito-img.jpeg" class="card-burrito-img" alt="Your burrito made to order.">
                    <div class="card-body">
                        <h5 class="card-title">Carne Asada Burrito</h5>
                        <p class="card-text">Customoiz your burrito using the following selections</p>

                    </div>
                </div>
            </div>
            <div class="col-2"></div>



            <div class="col-2 " id="customize">
                <div class="shadow p-3 mb-5 bg-white rounded your-burrito"><b>Your Burrito</b></div>
                <p>Choose your burrito options</p>
                <hr>



                <b>Tortilla:</b>
                <form action="">

                    <input type="radio" id="corn" name="tortilla" value="corn">
                    <label for="corn">Corn</label>
                    <input type="radio" id="flour" name="tortilla" value="flour">
                    <label for="flour">Flour</label>
                    <br>
                </form>

                <b>Meat:</b>
                <form action="">

                    <input type="radio" id="ground-beef" name="meat" value="ground-beef">
                    <label for="ground-beef">Ground Beef</label>
                    <input type="radio" id="steak" name="meat" value="steak">
                    <label for="steak">Carne Asada</label>
                    <br>
                </form>

                <b>Extras:</b>
                <label class="container">Beans
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>

                <label class="container">Sour cream
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>

                <label class="container">Pico de gallo
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>

            </div>

            <div class="col-1"></div>


            <div class="col-3" id="total">
                <div class="card shadow" style="width: 18rem;">

                    <div class="card-body">
                        <h5 class="card-title"> Custom Total Order</h5>
                        <ul>
                            <li>Flour tortilla</li>
                            <li>Beans</li>
                            <li>Sour Cream</li>
                        </ul>
                        <hr>
                        <b>Total: </b> $9.99
                    </div>
                </div>
            </div>
        </div>

    </div>










    <!--Bootstrap stuff-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
