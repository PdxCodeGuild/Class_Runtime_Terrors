{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>welcome</title>
</head>

<body>
    <nav style='padding: 20px' class=" navbar navbar-expand-lg navbar-dark bg-dark main-nav">
        <a class="navbar-brand" href="{%url 'posts'%}">Posts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
             
                <li class="nav-item navbar-link profile">
                    <a class="nav-link" href="{% url 'add_post'%}">Add blog post</a>
                </li>
                <li class="nav-item navbar-link profile">
                    <a class="nav-link" href="{% url 'register'%}">Sign up</a>
                </li>
                <li class="nav-item navbar-link profile">
                </li>
                {%if user.is_authenticated%}
                <li class="nav-item navbar-link profile">
                    <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                </li>
                {%else%}
                <li class="nav-item navbar-link profile">
                    <a class="nav-link" href="{% url 'login'%}">Login</a>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav>
    {%if messages%}
    {%for message in messages%}
    <div class='alert alert-{{message.tags}}'>
        {{message}}
    </div>
    {%endfor%}
    {%endif%}
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="{% static 'app.js' %}"></script>
</body>

</html>
