{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav">

                <a class="navbar-brand" href="{%url 'dashboard'%}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="nav navbar-nav ml-auto">
                    
                    <li class="nav-item navbar-link profile">
                        <a class="nav-link" href="">Profile</a>
                    </li>
                    <li class="nav-item navbar-link dashboard">
                      <a class="nav-link" href="">Dashboard</a>
                    </li>
                    <li class="nav-item logout-nav-link navbar-link">
                        <a class="nav-link " href="">Logout</a>
                    </li>
                    <div class = 'nav-pic-container'>
                      <li class="nav-picture" data-toggle="popover" title="{{ user.username }}" >
                        <img class="user-nav-picture" src=''>
                      </li>
                      
                      <ul id="popover-content" class="list-group" style="display: none">
                          <a class="list-group-item tooltip-menu" href = "">Change Password</a>
                          <a class="list-group-item tooltip-menu" href = "">Reset Password</a>
                      </ul>
                  </div>
                    <li class="nav-item navbar-link register">
                      <a class="nav-link" href="">Register</a>
                    </li>
                    <li class="nav-item navbar-link login ">
                      <a class="nav-link" href=""> Login</a>
                    </li>

                  </ul>
                </div>
              </nav>

      {%if messages%}
        {%for message in messages%}
          <div class = 'alert alert-{{message.tags}}'>
            {{message}}
          </div>
    {%endfor%}
    {%endif%}
    
    {% block content %}

    {% endblock content %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src = "{% static 'js/main.js' %}" ></script>

</body>
</html>
