{% extends 'base.html' %}
{% block content %}
<h4 class = 'mt-3 text-center mt-3 mb-5'> Your Borrowed Books, {{user}}</h4>
{%for books in totalBooks %}
<ul class = 'text-center mt-2'>
  <p><b>Book:</b> {{ books.book }}</p>
  <p><b>Status: </b>{{ books.status}}</p>
  <p><b>Borrowed date:</b> {{books.timestamp}}</p>
</ul>
{%endfor%}
{% endblock %}
