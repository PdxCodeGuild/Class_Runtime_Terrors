{% extends 'base.html' %}
{% block content %}
<h5 class = 'mt-3 text-center'><a href="http://localhost:8000/books">Add a book to the list</a></h5>
<ul class = 'text-center mt-2'>
  {% for book in books %}
  <p><b>Author:</b> {{ book.author }}</p>
  <p><b>Title: </b>{{ book.title }}</p>
  <p><b>Pub Date:</b> {{book.pub_date}}</p>
  {% empty %}
  <p>The list is empty, add books</p>
  {% endfor %}
</ul>
{% endblock %}
